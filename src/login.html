<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>Login</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: lightseagreen;
        }
        .logo {
            margin: 2.22rem auto 0 auto;
            width: 5rem;
            height: 4.17rem;
            background: palegreen;
        }
        .login-form {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: silver;
            padding: 0.5rem 0.83rem;
            box-sizing: border-box;
        }
        .login-form-row {
            width: 100%;
            height: 1.31rem;
            padding-top: 0.4rem;
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }
        .login-form-submit {
            margin: 1.67rem 0 0.72rem 0;
            width: 100%;
            height: 1.33rem;
            text-align: center;
            border-radius: 0.65rem;
            border: none;
        }
        .login-form p {
            font-family: arial;
            font-size: 0.37rem;
            text-align: center;
            color: rgba(0,0,0,0.4);
        }
        .login-form p a {
            color: white;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="logo"></div>
        <div class="login-form">
            <div class="login-form-row"></div>
            <div class="login-form-row"></div>
            <button class="login-form-submit">Submit</button>
            <p>Don't have an account yet? <a>Sign up</a></p>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script>
    function initRootFontSize () {
        // 1rem = design width / 10 (px);
        document.documentElement.style.fontSize = window.screen.width / 10 + 'px';
    }

    window.onresize = initRootFontSize;
    initRootFontSize();

</script>
</html>
